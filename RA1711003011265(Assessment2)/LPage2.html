<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" >
    <style>
    body{
        margin: 100px 100px;
        background-color: #cdd2ff;
        font-style: normal;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        padding: auto;
        margin-top: 10px;
    }
    .bt
    {
        margin-top: 20px;
        padding: 10px;
        margin-left: 45%;
    }
    a{
        color :blue;
        text-decoration: underline;
    }
    a:hover{
        text-decoration: none;
        color: #a52a2a;
    }
</style>
    <title>CSS forms</title>
</head>
<body>
    <div style="text-align: center;"><h1>A BASIC CSS FORM</h1></div>
    <div >
        <h3>Information for CV</h3>
        <form action="#" method="post">
            <h5>Personal Information</h5>
            <div class="form-group">
                <label for="objective">Objective: <br><textarea name="objective" id="objective" cols="80" rows="5">Objective</textarea></label>
            </div>
            <br>
            <div class="form-group">
            <label for="fname">First Name:<br><input type="text" name="fname" id="fname" placeholder="First Name"></label>
            </div>
            <br>
            <div class="form-group">
            <label for="lname">Last Name:<br><input type="text" name="lname" id="lname" placeholder="Last Name"></label>
        </div>
        <br>
        <div class="form-group">
            <label for="email">Email Id: <br><input type="email" name="email" id="email" placeholder="Email Id"></label>
        </div>
        <br>
        <div class="form-group">
            <label for="mobno">Contact Number: <br><input type="text" name="mobno" id="mobno" placeholder="Contact Number"></label>
        </div>
        <br>
        <div class="form-group">
            <label for="street1">Address: <br><textarea name="street1" id="street1" cols="80" rows="5" placeholder="Address"></textarea>
        </div>
        <br>
        <br>
        <h4>Educational Information</h4>
        <h5>Undergraduation: </h5>
        <div class="form-group">
            <label for="Undergraduationc">Institute: <br><input type="text" name="Undergraduationc" id="Undergraduationc" placeholder="Institute"></label>
        </div>
        <br>
        <div class="form-group">
            <label for="Undergraduationb">Board: <br><input type="text" name="Undergraduationb" id="Undergraduationb" placeholder="Board"></label>
        </div>
        <br>
        <div class="form-group">
            <label for="Undergraduationy">Year of completion: <br><input type="text" name="Undergraduationy" id="Undergraduationy" placeholder="Year"></label>
        </div>
        <br>
        <div class="form-group">
            <label for="Undergraduationg">CGPA/Percentage: <br><input type="text" name="Undergraduationg" id="Undergraduationg" placeholder="CGPA/(%)"></label>
        </div>
        <br>
        <h5>Higher Secondary Education: </h5>
        <div class="form-group">
            <label for="12thc">College: <br><input type="text" name="12thc" id="12thc" placeholder="College"></label>
        </div>
        <br>
        <div class="form-group">
            <label for="12thb">Board: <br><input type="text" name="12thb" id="12thb" placeholder="Board"></label>
        </div>
        <br>
        <div class="form-group">
            <label for="12thy">Year of completion: <br><input type="text" name="12thy" id="12thy" placeholder="Year"></label>
        </div>
        <br>
        <div class="form-group">
            <label for="12thg">CGPA/Percentage: <br><input type="text" name="12thg" id="12thg" placeholder="CGPA/(%)"></label>
        </div>
        <br>
        <h5>Secondary Edcation: </h5>
        <div class="form-group">
            <label for="10thc">School: <br><input type="text" name="10thc" id="10thc" placeholder="School"></label>
        </div>
        <br>
        <div class="form-group">
            <label for="10thb">Board: <br><input type="text" name="10thb" id="10thb" placeholder="Board"></label>
        </div>
        <br>
        <div class="form-group">
            <label for="10thy">Year :- <br><input type="text" name="10thy" id="10thy" placeholder="Year"></label>
        </div>
        <br>
        <div class="form-group">
            <label for="10thg">CGPA/Percentage: <br><input type="text" name="10thg" id="10thg" placeholder="CGPA/(%)"></label>
        </div>
        <br>
        <br>
        <h5>Technical Proficiency</h5>
        <div class="form-group">
            <label for="TP"><input type="checkbox" name="TP" id="TP"> C Programming</label><br>
            <label for="TP"><input type="checkbox" name="TP" id="TP"> C++ Programming</label><br>
            <label for="TP"><input type="checkbox" name="TP" id="TP"> Java Programming</label><br>
            <label for="TP"><input type="checkbox" name="TP" id="TP"> Python Programming</label><br>
            <label for="TP"><input type="checkbox" name="TP" id="TP"> DBMS</label><br>
            <label for="TP"><input type="checkbox" name="TP" id="TP"> Data Structures</label><br>
            <label for="TP"><input type="checkbox" name="TP" id="TP"> Computer Networks</label><br>
            <label for="TP"><input type="checkbox" name="TP" id="TP"> HTML 5</label><br>
            <label for="TP"><input type="checkbox" name="TP" id="TP"> CSS</label><br>
            <label for="TP"><input type="checkbox" name="TP" id="TP"> Operating Systems</label><br>
            <label for="TP"><input type="checkbox" name="TP" id="TP"> Big Data Analytics</label><br>
            <label for="TP"><input type="checkbox" name="TP" id="TP"> Machine Learning</label><br>
        </div>
        <br>
        <br>
        <h5>Co-Curricular Activities</h5>
        <div class="form-group">
        <textarea name="cc" id="cc" cols="60" rows="3">Co-Curricular</textarea>
        </div>
        <br>
        <br>
        <h5>Extra Curricular Activities</h5>
        <div class="form-group">
        <textarea name="cc" id="cc" cols="60" rows="3">Extra Curricular</textarea>
        </div>
        <br>
        <br>
        <input type="submit" value="Submit"><br><br>
    </form>
    <br>
    <br>
    </div>
    <button class="bt"><a href="Webpage1.html">Back to Home Page</a></button>
</body>
</html>
