<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Functions</title>
    <style>
        .bt{
            margin-top: 20px;
            padding: 10px;
            margin-left: 45%;
        }
        a{
        color :blue;
        text-decoration: underline;
        }
        a:hover{
        text-decoration: none;
        color: #a52a2a;
        }
        body{
            background-color: #cdd2ff;
            font-style: normal;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
    </style>
</head>
<body>

    <div style="padding: 20px 20px; border-radius: 10px;">
        <h1> Display the date and time </h1>
        <h2>DATE:</h2>
        <p id="demo"></p>
        <script>
            var d = new Date();
            document.getElementById("demo").innerHTML = d;
        </script>
    </div>
<br>
    <div style="padding: 20px 20px; border-radius: 10px;">
        <h1>Change the HTML content with Javascript</h1>
        <p id="p1">I can't wait for the Google's new driverless vehicles to come out. These vehicles will help society in so many ways. 
            You can read and do your homework on your way to school.</p>
        
        <button onclick="changeparagraph()">Change Paragraph</button>
        
        <p>The paragraph above was changed by a script.</p>
        </div>
        <script>
            function changeparagraph(){
                document.getElementById("p1").innerHTML = "This new paragraph no longer talks about google's driverless vehicles. Let's move on now to the Mars Rover.";
            }
        </script>
    </script>
    <button class="bt"><a href="Webpage1.html">Back to Home Page</a></button>
</body>
</html>
